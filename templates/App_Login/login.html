{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block body_block %}

<div class="row justify-content-center mt-5">
    <div class="col-sm-6"> 
        <div class="form-container" style="border: 1px solid black; padding: 10px;">
            <h2>Login:</h2>

            <form method="POST">
                {{ form|crispy }}
                {% csrf_token %}
                <br>
                <button type="submit" class="btn btn-primary btn-sm">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
